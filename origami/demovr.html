<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VR Scene with GLB Asset</title>
    <style>
        body {
            margin: 0;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/three@0.129.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.129.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.129.0/examples/jsm/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.129.0/examples/jsm/webxr/XRControllerModelFactory.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.129.0/examples/jsm/webxr/VRButton.js"></script>
    
    <script>
        let scene, camera, renderer, controls;

        init();
        animate();

        function init() {
            // Create a scene
            scene = new THREE.Scene();

            // Set up the camera
            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 1.6, 3);

            // Set up the renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            document.body.appendChild(renderer.domElement);

            // Add VR Button
            document.body.appendChild(VRButton.createButton(renderer));

            // Add OrbitControls
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.target.set(0, 1.6, 0);
            controls.update();

            // Add light
            const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
            light.position.set(0.5, 1, 0.75);
            scene.add(light);

            // Load the GLB model
            const loader = new THREE.GLTFLoader();
            loader.load('model.glb', function(gltf) {
                const model = gltf.scene;
                scene.add(model);
            });

            // Handle window resize
            window.addEventListener('resize', onWindowResize, false);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            renderer.setAnimationLoop(render);
        }

        function render() {
            controls.update();
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
