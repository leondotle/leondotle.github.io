<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebXR Example with Text</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/three@0.137.5/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.137.5/examples/jsm/webxr/XRControllerModelFactory.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.137.5/examples/jsm/webxr/XRHandModelFactory.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.137.5/examples/jsm/loaders/FontLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.137.5/examples/jsm/geometries/TextGeometry.js"></script>
    <script>
        let scene, camera, renderer, textMesh;

        // Initialize scene, camera, and renderer
        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 5;

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            document.body.appendChild(renderer.domElement);

            // Create 2D text sprite
            const loader = new THREE.FontLoader();
            loader.load('https://threejs.org/examples/fonts/helvetiker_regular.typeface.json', function(font) {
                const geometry = new THREE.TextGeometry('Hello VR World!', {
                    font: font,
                    size: 0.5,
                    height: 0.1,
                });

                const material = new THREE.MeshBasicMaterial({ color: 0xff0000 });
                textMesh = new THREE.Mesh(geometry, material);
                textMesh.position.set(-1.5, 1, 0);
                scene.add(textMesh);
            });

            // Add a light
            const light = new THREE.AmbientLight(0x404040); // soft white light
            scene.add(light);

            animate();
        }

        // Animation loop
        function animate() {
            renderer.setAnimationLoop(render);
        }

        // Render function
        function render() {
            renderer.render(scene, camera);
        }

        // Adjust camera and renderer on window resize
        window.addEventListener('resize', function() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Initialize the scene
        init();
    </script>
</body>
</html>
