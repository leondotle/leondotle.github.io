<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple VR Example with WebXR</title>
  <style>
    body { margin: 0; }
    canvas { display: block; }
  </style>
</head>
<body>
  <button id="enter-vr">Enter VR</button>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@webxr-input-profiles/motion-controllers@1.0.0/dist/motion-controllers.min.js"></script>
  <script>
    let scene, camera, renderer;
    let xrSession = null;
    let objects = [];

    document.getElementById('enter-vr').addEventListener('click', onEnterVR);

    init();

    function init() {
      scene = new THREE.Scene();

      camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.set(0, 1.6, 3); // Position camera at eye level

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.xr.enabled = true;
      document.body.appendChild(renderer.domElement);

      window.addEventListener('resize', onWindowResize, false);

      addObjectsToScene();

      animate();
    }

    function addObjectsToScene() {
      const geometry = new THREE.BoxGeometry(1, 1, 1);
      const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });

      for (let i = 0; i < 5; i++) {
        const cube = new THREE.Mesh(geometry, material);
        cube.position.set(i * 1.5 - 3, 1.6, -3);
        scene.add(cube);
        objects.push(cube);
      }

      const floorGeometry = new THREE.PlaneGeometry(10, 10);
      const floorMaterial = new THREE.MeshBasicMaterial({ color: 0x555555, side: THREE.DoubleSide });
      const floor = new THREE.Mesh(floorGeometry, floorMaterial);
      floor.rotation.x = Math.PI / 2;
      scene.add(floor);
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function onEnterVR() {
      if (navigator.xr) {
        navigator.xr.requestSession('immersive-vr').then((session) => {
          xrSession = session;
          renderer.xr.setSession(session);
        });
      } else {
        alert('WebXR not supported');
      }
    }

    function animate() {
      renderer.setAnimationLoop(render);
    }

    function render() {
      objects.forEach((object) => {
        object.rotation.x += 0.01;
        object.rotation.y += 0.01;
      });

      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
